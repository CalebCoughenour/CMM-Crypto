<html lang="en-US">
<head>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <h4 class="animate-character">Top Crypto-Currencies</h4>
        <div class="col-3">
          <div id="btc-logo"></div>
          <div id="btc-display"></div>
        </div>
        <div class="col-3">
          <div id="eth-logo"></div>
          <div id="eth-display"></div>
        </div>
        <div class="col-3">
          <div id="USDT-logo"></div>
          <div id="USDT-display"></div>
        </div>
        <div class="col-3">
          <div id="BNB-logo"></div>
          <div id="BNB-display"></div>
        </div>
      </div>
    </div>
    <div class="gas-card">
      <div class="card-body">
        <h2 class="card-title"><strong>ETH Gas Estimates</strong></h2>
        <div class="gas-card-text">
          <p id="fast-gas"></p>
          <p id="safe-gas"></p>
          <p id="suggested-gas"></p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h2 class="card-title"><strong>Search for a Crypto</strong></h2>
        <div class="card-text">
          <form id="search-form">            
            <select id="cryptos" class="form-control">
              <option value="BTC">Bitcoin - BTC</option>
              <option value="ETH">Ethereum - ETH</option>
              <option value="USDT">Tether - USDT</option>
              <option value="BNB">Binance Coin - BNB</option>
              <option value="USDC">USDC</option>
              <option value="XRP">Ripple - XRP</option>
              <option value="SOL">Solana - SOL</option>
              <option value="LUNA">Terra - LUNA</option>
              <option value="ADA">Cardano - ADA</option>
              <option value="AVAX">Avalanche - AVAX</option>
            </select>
            <select id="interval" class="form-control">
              <option value="1d">1 Day</option>
              <option value="7d">7 Days</option>
              <option value="30d">30 Days</option>
              <option value="365d">1 Year</option>
              <option value="ytd">Year-To-Date</option> 
            </select>
            <button id="crypto-button" class="btn-success" type="submit">Search</button>
          </form>
          <input id="coin-search" type="text" placeholder="Enter Ticker">
          <button id="coin-search-button" class="btn-success" type="submit">Search</button><br>
          <button id="gas-button" class="btn-primary">Check ETH Gas</button>
          <form id="moreInfo">  
            <button id="rabbitHole" class="btn-primary" type="click">More Info (About Cats)</button>
            <div id="catFact"></div>
          </form>
        </div>
      </div>
    </div>
    <div class="card-results">
      <div class="card-body">
        <h3 class="card-title">Results</h3>
        <div class="card-text">    
          <div id="coin-name"></div>
          <div id="coin-price"></div>
          <div id="price-change"></div>
          <div id="volume"></div>
          <div id="market-cap"></div>
        </div>
      </div>
    </div>
    <div class="card-error">
      <div class="card-body">
        <div id="show-errors"></div>
      </div>
    </div>
    <div class="card-homer">
      <div class="card-body">
        <h4 class="card-title">HOMER SIMPSON?! THE CRYPTO KING?!</h4>
        <img id="homer-gif" src="https://media1.giphy.com/media/HChtj3gzcVsXK/giphy.gif?cid=ecf05e47a3dcxalgvoodnr2f88muvzk6ucifri9yvvakbj6i&rid=giphy.gif&ct=g">
      </div>  
      <p id="homer-quote"></p>
      <button id="new-character" class="btn-secondary" type="click">More Quotes!</button>
    </div>
    <div class="card-character-description">
      <div class="card-body">
        <p id="character-quote"></p>
        <p class="show-errors"></p>
      </div>
    </div>
    <div class="show-gif"></div>
  </div>
</body>
</html>
